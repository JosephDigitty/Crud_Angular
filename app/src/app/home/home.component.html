<div class="column gap-1">
    <div class="row wrap gap-1 space-between">
        <app-product  *ngFor="let product of products" [product]="product" (productOutput)="onProductOutput($event)" >

        </app-product>
        
    </div>
    <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="totalRecords"  
    [rowsPerPageOptions]="[5, 10, 20]"
    />
</div>


<app-edit-popup 
   [product]="product"
   [display]="displayEditPopup"
   (confirm)="onConfirmEdit($event)"
   header="Edit Product"
>
</app-edit-popup>

<app-edit-popup
    [display]="displayaddPopup"
    (confirm)="onConfirmNew($event)"
    header="Add New Product"
>
</app-edit-popup>
